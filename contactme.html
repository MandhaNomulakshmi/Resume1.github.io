<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
</head>
<body bgcolor="#FF9999">
    <center>
        <h1>Contact Me</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </center>
    <center>
    <form action="submit.html">
        <label for="First name">First Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" required placeholder="Ex:Mandha" name="first name" id="first name"><br><br>
        <label for="Last name ">Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" required placeholder="Ex: Nomu" name="last name " id="last name"><br><br>
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" required placeholder="Ex:nomu@gmail.com" id="email" name="email"><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="number" required placeholder="Ex:9999887766" name="phone number" id="phone number"><br><br>
        <input type="submit">
    </form>
    </center>
</body>
</html>
